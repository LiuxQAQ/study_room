<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>自习室管理系统</title>
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
    <script src="../js/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<style>
    .row1 {
        margin-left: 20%;
    }

    .row1 span:nth-child(2) {
        margin-left: 45%;
    }

    span select {
        height: 30px;
        position: relative;
        width: 16%;
        line-height: 40px;
        font-size: 100%;
        border-radius: 10px;
        color: black;
        border: 00.01px solid #1b064e5b;
    }

    option {
        text-align: center;
    }
</style>

<body>

    <div id="wrapper">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" style="text-align:center">订单展示</h1>
            </div>

        </div>
        <div class="row1">
            <span><select id="year">
                    <option value="2022">请选择一个年份</option>
                    <option value="2022">2022年</option>
                    <option value="2023">2023年</option>
                    <option value="2024">2024年</option>
                    <option value="2025">2025年</option>
                </select>
            </span>
            <span id="second"><select id="firstVolunter">
                    <option value="全部">请选择订单状态</option>
                    <option value="全部">全部</option>
                    <option value="前端">已通过</option>
                    <option value="后端">未通过</option>
                    <option value="产品">待处理</option>
                </select>
            </span>
        </div>
        <div class="row" style="margin-top:1%">
            <div class="col-lg-12" style="width:90%;margin-left:5%">
                <div class="panel panel-default">
                    <div class="panel-body" id="all">

                        <table width="100%" class="table table-striped table-bordered table-hover"
                            id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>序号</th>

                                    <th>自习室名称</th>
                                    <th>创建人</th>
                                    <th>创建状态</th>
                                    <th>详情</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr style="display:none">
                                    <td>1</td>
                                    <td>7</td>
                                    <td>9</td>
                                </tr>
                                <tr v-for="(item, i) in dataLists" style="text-align:center">
                                    <td>{{i+1}}</td>
                                    <!-- <td>{{item.id}}</td> -->
                                    <td>{{item.roomName}}</td>
                                    <td>{{item.merchantName}}</td>
                                    <!-- <td>{{item.state}}</td> -->
                                    <td v-if="item.state==0">待处理</td>
                                    <td v-else-if="item.state==1">已通过</td>
                                    <td v-else>未通过</td>
                                    <td><button @click="detail(item.id,item.rid)"
                                            :disabled="item.state==1">查看详情</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>


                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="../js/all.js"></script>
</body>

</html>
