        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">订单展示</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            订单展示
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" id="app">
                            <table width="100%" class="table table-striped table-bordered table-hover"
                                id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>用户昵称</th>
                                        <th>用户Id</th>
                                        <th>座位号</th>
                                        <th>支付金额</th>
                                        <th>开始时间</th>
                                        <th>结束时间</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr style="display:none">
                                        <td>1</td>
                                        <td>7</td>
                                        <td>9</td>
                                    </tr>
                                    <tr v-for="(item, i) in lists" style="text-align:center">
                                        <td>{{num(i)}}</td>
                                        <td>{{item.nickName}}</td>
                                        <td>{{item.id}}</td>
                                        <td>{{item.seat}}</td>
                                        <td>{{item.totalPrice}}</td>
                                        <td>{{item.startTime}}</td>
                                        <td>{{item.endTime}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div>
                                <ul class="pagination">
                                    <li @click="prePage()" :class="page.pageNum<=1 ? 'disabled' : ''">

                                        <span>&laquo;</span>

                                    </li>
                                    <li v-for="index in pages" @click="curPage(index)"
                                        :class="page.pageNum==index ? 'active' : '' ">
                                        <span>{{index}}</span>

                                    </li>
                                    <li @click="nextPage()" :class="page.pageNum>=page.pageTotal ? 'disabled' : ''">

                                        <span>&raquo;</span>

                                    </li>
                                </ul>

                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="../js/manage.js"></script>
</body>

</html>
